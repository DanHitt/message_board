<html>
	<head>
		<title>Message Board by Dan Hitt</title>
		<meta charset="utf-8" />


	</head>


	<body>
		<table>
			{% for message in messages %}

					{{ message.user }}
					{{ message.body }}

				</tr>
				{% for comment in comments %}
					{{ comment }}
				{% endfor %}
			{% endfor %}
		</table>
	</body>
